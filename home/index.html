<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
        }

        header {
            background-color: #00ced1; /* Verde água */
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #008b8b; /* Azul médio */
            padding: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .project {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .project img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Escola Exemplo</h1>
    </header>
    <nav>
        <a href="#">Página Inicial</a>
        <a href="#">Projetos</a>
        <a href="#">Fotos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <h2>Projetos dos Alunos</h2>
        <div class="projects">
            <div class="project">
                <img src="caminho-da-imagem1.jpg" alt="Projeto 1">
                <h3>Projeto 1</h3>
                <p>Descrição do projeto 1.</p>
            </div>
            <div class="project">
                <img src="caminho-da-imagem2.jpg" alt="Projeto 2">
                <h3>Projeto 2</h3>
                <p>Descrição do projeto 2.</p>
            </div>
            <div class="project">
                <img src="caminho-da-imagem3.jpg" alt="Projeto 3">
                <h3>Projeto 3</h3>
                <p>Descrição do projeto 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
